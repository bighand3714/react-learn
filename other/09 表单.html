<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="build/react.development.js"></script>
  <script src="build/react-dom.development.js"></script>
  <script src="build/babel.min.js"></script>
  <title>表单</title>
</head>

<body>
  <p>在 React 里，HTML 表单元素的工作方式和其他的 DOM 元素有些不同，这是因为表单元素通常会保持一些内部的 state。</p>
  <p>在 HTML 中，表单元素（如&lt;input&gt;、 &lt;textarea&gt; 和 &lt;select&gt;）之类的表单元素通常自己维护 state，并根据用户输入进行更新。</p>
  <p>而在 React 中，可变状态（mutable state）通常保存在组件的 state 属性中，并且只能通过使用 setState()来更新。</p>
  <div id='root'></div>
  <script type='text/babel'>
    // 如果我们想让前一个示例在提交时打印出名称，我们可以将表单写为受控组件
    class NameForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          value: 'default',
        };
        this.handleSubmit = this.handleSubmit.bind(this);
        this.handleOnChange = this.handleOnChange.bind(this);
      }

      handleSubmit(event) {
        alert('name: ' + this.state.value)
        event.preventDefalut()
      }

      handleOnChange(event) {
        this.setState({
          value: event.target.value
        })
      }

      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              {
                // <input>
                // name:
                // <input type="text" value={this.state.value} onChange={this.handleOnChange} />

                // <textarea> ↓
                // <textarea value={this.state.value} onChange={this.handleOnChange} />
                
                // <select>
                // 选择你喜欢的风味:
                // <select value={this.state.value} onChange={this.handleChange}>
                //   <option value="grapefruit">葡萄柚</option>
                //   <option value="lime">酸橙</option>
                //   <option value="coconut">椰子</option>
                //   <option value="mango">芒果</option>
                // </select>
              }
            </label>
            <input type="submit" value="提交" />
          </form>
        )
      }
    }

    ReactDOM.render(
      <NameForm />,
      document.getElementById('root')
    )
  </script>
</body>

</html>
